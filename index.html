<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento pet</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="./assets/icons/Dog-Duotone--Streamline-Phosphor.svg" />

</head>
<body>
  <span class="logo">
    <img src="./assets/logo/logo.svg" alt="" />
  </span>

  <main class="container">
    <header class="header">
      <div class="header-content">
        <h2>Sua agenda</h2>
        <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>

      <div class="header-calendar__wrapper">
        <img src="./assets/icons/Calendar-Minimalistic--Streamline-Solar.svg" alt="">
        <input type="text" placeholder="dd/mm/aaa">
      </div>
    </header>

    <section class="schedules">
      <div class="schedules-card">
        <header class="schedules-header">
          <div class="schedules-header__period">
            <img src="./assets/icons/Sun-Fog--Streamline-Solar.svg" alt="">
            <strong>Manhã</strong>
          </div>

          <span class="schedules-header__hour">09h-12h</span>
        </header>

        <ul class="schedules-list morning-schedules"></ul>
      </div>

      <div class="schedules-card">
        <header class="schedules-header">
          <div class="schedules-header__period">
            <img src="./assets/icons/Cloud-Sun-4--Streamline-Solar.svg" alt="">
            <strong>Tarde</strong>
          </div>

          <span class="schedules-header__hour">13h-18h</span>
        </header>

        <ul class="schedules-list afternoon-schedules"></ul>
      </div>

      <div class="schedules-card night-schedules">
        <header class="schedules-header">
          <div class="schedules-header__period">
            <img src="./assets/icons/Moon-Stars--Streamline-Solar.svg" alt="">
            <strong>Noite</strong>
          </div>

          <span class="schedules-header__hour">19h-21h</span>
        </header>

        <ul class="schedules-list"></ul>
      </div>
    </section>

  </main>

  <button class="schedules-button">
    NOVO AGENDAMENTO
  </button>

  <dialog class="modal">
    <form class="modal-form">
      <div>
        <h2 class="modal-form__title">Agende um atendimento</h2>
        <p class="modal-form__description">Preencha os dados do cliente para realizar o agendamento:</p>
      </div>

      <div class="modal-form__input">
        <label for="tutor-name">Nome do tutor</label>      
        <div class="form-input__wrapper">
          <img src="./assets/icons/User--Streamline-Solar.svg" alt="">
          <input type="text" id="tutor-name" placeholder="Helena Souza">
        </div>
      </div>

      <div class="modal-form__input">
        <label for="pet-name">Nome do pet</label>      
        <div class="form-input__wrapper">
          <img src="./assets/icons/Pet-Paw--Streamline-Core.svg" alt="">
          <input type="text" id="pet-name" placeholder="Cheddar">
        </div>
      </div>

      <div class="modal-form__input">
        <label for="phone">Telefone</label>      
        <div class="form-input__wrapper">
          <img src="./assets/icons/User--Streamline-Solar.svg" alt="">
          <input type="text" id="phone" placeholder="(00) 0 0000-0000" maxlength="15">
        </div>
      </div>

      <div class="modal-form__input">
        <label for="description">Descrição do serviço</label>      
        <div class="form-input__wrapper">
          <textarea type="tex" id="description" placeholder="Banho e tosa"></textarea>
        </div>
      </div>

      <div class="modal-form__data-input">
        <div class="modal-form__input">
          <label for="schedule-date">Data</label>      
          <div class="form-input__wrapper">
            <img src="./assets/icons/Calendar-Minimalistic--Streamline-Solar.svg" alt="">
            <input type="text" id="schedule-date" placeholder="10/01/2025">
          </div>
        </div>

        <div class="modal-form__input">
          <label for="=schedule-hour">Hora</label>      
          <div class="form-input__wrapper">
            <img src="./assets/icons/Clock-Circle--Streamline-Solar.svg" alt="">
            <input type="text" id="schedule-hour" placeholder="12:00">
          </div>
        </div>
      </div>

      <div class="modal-form__button-wrapper">
        <button type="submit" class="modal-form__button">AGENDAR</button>
      </div>
    </form>
  </dialog>
  
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
