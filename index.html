<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento pet</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="header-content">
        <h2>Sua agenda</h2>
        <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
      </div>

      <div class="header-calendar__wrapper">
        <img src="./assets/icons/Calendar-Minimalistic--Streamline-Solar.svg" alt="">
        <input type="text" placeholder="dd/mm/aaa">
      </div>
    </header>

    <section class="schedules">
      <div class="schedules-card">
        <header class="schedules-header">
          <div class="schedules-header__period">
            <img src="./assets/icons/Sun-Fog--Streamline-Solar.svg" alt="">
            <strong>Manhã</strong>
          </div>

          <span class="schedules-header__hour">09h-12h</span>
        </header>

        <ul>
          <li>
            <span>09:00</span>

            <strong>Thor / Fernanda Costa</strong>

            <span>Vacinação</span>

            <button>Remover agendamento</button>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
